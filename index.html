<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/form.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="sign-up-container">
      <div class="sign-up-img">
        <h1 class="logo">Atomix</h1>
        <a href="#sign-up" class="move-down-btn">
          <span class="material-symbols-outlined"></span>
          <span class="material-symbols-outlined"></span>
          <span class="material-symbols-outlined"></span>
        </a>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>
            Sign up
            <i>now</i>
            to get started.
          </p>
        </div>
        <form action="#" method="post" id="sign-up">
          <div class="form">
            <h2 class="form-title">Sign up</h2>
            <div class="input-box">
              <div class="input-container">
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder=" "
                  required
                  spellcheck="false"
                />
                <span>First Name</span>
                <div class="error"></div>
              </div>
              <div class="input-container">
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  placeholder=" "
                  required
                  spellcheck="false"
                />
                <span>Last Name</span>
                <div class="error"></div>
              </div>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder=" "
                  required
                />
                <span>e-mail</span>
                <div class="error"></div>
              </div>
              <div class="input-container">
                <input type="tel" name="phone" id="phone" placeholder=" " />
                <span>phone</span>
                <div class="error"></div>
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder=" "
                  required
                  minlength="8"
                />
                <span>Password</span>
                <div class="error"></div>
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="cpassword"
                  id="cpassword"
                  placeholder=" "
                  required
                />
                <span>Confirm Password</span>
                <div class="error"></div>
              </div>
            </div>
          </div>
          <div id="submit">
            <button type="submit" id="sign-up-btn">Create Account</button>
            <p class="login">
              Already have an account? <a href="#" class="primary">Log in</a>
            </p>
          </div>
        </form>
        <script src="./js/script.js"></script>
      </div>
    </div>
  </body>
</html>
